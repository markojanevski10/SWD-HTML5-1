<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>New Page</title>
		<link rel="stylesheet" href=""/>
		<script></script>
	</head>
	<body>
		<form action="" method="post">
			<fieldset>
				<legend>Section 1</legend>
				<label for="ime">Име</label>
				<input type="text" id="ime"/>
				<br/>
				<label for="prezime">Презиме</label>
				<input type="text" id="prezime"/>
				<br/>
				<label for="pass1">Лозинка</label>
				<input type="password" id="pass1"/>
				<br/>
				<label for="pass2">Повтори лозинка</label>
				<input type="password" id="pass2"/>
				<br/>
				<label for="god">Возраст</label>
				<input type="number" id="god"/>
				<br/>
				<label for="visina">Висина</label>
				<input type="range" id="visina"/>
				<br/>
				<label for="boja">Омилена боја</label>
				<input type="color" id="boja"/>
				<br/>
				<label for="rodenden">Роденден</label>
				<input type="date" id="rodenden"/>
				<br/>
				<label for="email">Email</label>
				<input type="email" id="email"/>
				<br/>
				<label for="website">Website</label>
				<input type="url" id="website"/>
				<br/>
				<label for="search">Search</label>
				<input type="search" id="search"/>
			</fieldset>
			<fieldset>
				<legend>Section 2</legend>
				<label for="h1">Кајгана</label>
				<input type="checkbox" id="h1"/>
				<br/>
				<label for="h2">Пастрмајлија</label>
				<input type="checkbox" id="h2"/>
				<br/>
				<label for="h3">Бурек</label>
				<input type="checkbox" id="h3"/>
				<br/>
				<label for="o1">Доручек</label>
				<input type="radio" id="o1" name="obrok"/>
				<br/>
				<label for="o2">Ручек</label>
				<input type="radio" id="o2" name="obrok"/>
				<br/>
				<label for="o3">Вечера</label>
				<input type="radio" id="o3" name="obrok"/>
				<br/>
				<label for="bio">Биографија</label>
				<textarea name="" id="" cols="30" rows="10"></textarea>
				<br/>
				<label for="cv">CV</label>
				<input type="file" id="cv"/>
			</fieldset>
			<fieldset>
				<legend>Section 3</legend>
				<label for="grad">Град</label>
				<select name="grad" id="grad">
					<option value="sk">Скопје</option>
					<option value="bt">Битола</option>
					<option value="ku">Куманово</option>
					<option value="te">Тетово</option>
					<option value="gv">Гостивар</option>
				</select>
				<br/>
				<label for="drzava">Држава</label>
				<select name="drzava" id="drzava" multiple="multiple">
					<option value="fr">Франција</option>
					<option value="de">Германија</option>
					<option value="mk">Македонија</option>
					<option value="be">Белгија</option>
					<option value="nl">Холандија</option>
				</select>
			</fieldset>
			<button type="submit">Зачувај</button>
		</form>
	</body>
</html>
